<!DOCTYPE html>
<html>
  <head>
    <title>Casa de Cambio</title>
    <link rel="stylesheet" href="estilos.css"/>
  </head>
  <body>
    <div id="formulario">
      <h1>Casa de Cambio</h1>
      <label for="from">Moneda de origen</label>
      <select id="from">
        <option value="USD">D칩lares estadounidenses (USD)</option>
        <option value="PEN">Soles peruanos (PEN)</option>
        <option value="EUR">Euros (EUR)</option>
      </select>
      <label for="to">Moneda de destino</label>
      <select id="to">
        <option value="USD">D칩lares estadounidenses (USD)</option>
        <option value="PEN">Soles peruanos (PEN)</option>
        <option value="EUR">Euros (EUR)</option>
      </select>
      <label for="amount">Cantidad a cambiar</label>
      <input type="number" id="amount" placeholder="Ingrese la cantidad a cambiar">
      <input type="submit" value="Calcular" onclick="calcular()">
    </div>
    <div id="resultado"></div>
    <script>
      function calcular() {
        var from = document.getElementById("from").value;
        var to = document.getElementById("to").value;
        var amount = document.getElementById("amount").value;
        var rate = 0;
        switch (from + to) {
          case "USDPEN":
            rate = 3.97;
            break;
          case "USDEUR":
            rate = 0.83;
            break;
          case "PENUSD":
            rate = 0.25;
            break;
          case "PENEUR":
            rate = 0.21;
            break;
          case "EURUSD":
            rate = 1.20;
            break;
          case "EURPEN":
            rate = 4.78;
            break;
          default:
            alert("Las monedas seleccionadas no son v치lidas.");
            return;
        }
        var result = amount * rate;
        var resultString = result.toFixed(2) + " " + to;
        var mensaje = "Recibir치 " + resultString;
        alert(mensaje);
        document.getElementById("resultado").innerHTML = mensaje;
        document.getElementById("resultado").style.display = "block";
      }
    </script>
  </body>
</html>
